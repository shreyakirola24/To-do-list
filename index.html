<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <p id="quote">“The way to get started is to quit talking and begin doing.”</p>
        <p id="currentDate"></p>
        <p id="currentTime"></p>
        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="Add a new task" required>
            <button type="submit">Add</button>
        </form>
        <ul id="taskList"></ul>
    </div>
    <div id="sparkles"></div>
    <script src="main.js"></script>
</body>
</html>
